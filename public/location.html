    <h1>Location</h1>


    <div id="LocationContainer">


      <div class="row">
        <div class="col-sm-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Username:</span>
            <input id="username" type="text" placeholder="Username" class="form-control" aria-label="username" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Address:</span>
            <input id="address" type="text" placeholder="Street Address" class="form-control" aria-label="Address" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Line 2:</span>
            <input id="line2" type="text" placeholder="Apartment, suite, etc. (optional)" class="form-control" aria-label="Line2" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">City:</span>
            <input id="city" type="text" placeholder="City" class="form-control" aria-label="City" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">State:</span>
            <select id="state" class="form-select form-select" aria-label=".form-select-lg example">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>

              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">ZIP:</span>
            <input id="zip" type="text" placeholder="ZIP Code" class="form-control" aria-label="ZIP" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-1">
          <button class="btn btn-success" onclick="setAddress()">Submit Address</button>
        </div>

        <div class="col-sm-2">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="getAddress()">Check Address</button>
            <input type="text" class="form-control" placeholder="username" aria-label="check address" aria-describedby="button-addon1">
          </div>
        </div>
      </div>

      <div id="content"></div>
