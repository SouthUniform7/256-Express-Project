    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css"/>

    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Color Picker</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="./index.html">Home</a>
            <a class="nav-item nav-link" href="./search_stuff.html">Recommended Movies</a>
            <a class="nav-item nav-link" href="./movieRatings.html">Movie Ratings</a>
            <a class="nav-item nav-link" href="./location.html">Location </a>
            <a class="nav-item nav-link active" href="./colors.html">Colors <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="./3DGraphics.html">Three.JS Graphics Engine</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
          </div>
        </div>
      </nav>
    <h1>Colors</h1>


    <div id="ColorContainer">


      <div class="row">
        <div class="col-sm-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Username:</span>
            <input id="username" type="text" placeholder="Username" class="form-control" aria-label="username" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Color:</span>
            <input id="color" type="text" placeholder="Favorite Color" class="form-control" aria-label="Color" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>

      

      <div class="row">
        <div class="col-sm-1">
          <button class="btn btn-success" onclick="setColors()">Submit Color</button>
        </div>

        <div class="col-sm-2">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="getColors()">Check Colors</button>
            <input type="text" class="form-control" placeholder="username" aria-label="check address" aria-describedby="button-addon1">
          </div>
        </div>
      </div>

      <div id="content"></div>

</body>
</html>
